<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pricingPanel2.css">

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="a2.png.png" alt="not available" class="pricing-img">
            <h1 class="pricing-header">Personal</h1>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Custom Domains</li>
                <li class="pricing-feature-item">Sleep After 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="a4.png.png" alt="not available" class="pricing-img">
            <h1 class="pricing-header">Small Team</h1>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Never sleeps</li>
                <li class="pricing-feature-item">Multiple workers for more powerfull</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="a5.png.png" alt="not available" class="pricing-img" width="626px" max-height="431px">
            <h1 class="pricing-header">Enterprise</h1>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalablity</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>





    </div>
</body>

</html>
